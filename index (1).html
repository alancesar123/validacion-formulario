<html lang="es">
<head>
    <title>Validacion de formulario</title>
    <script src="sc.js"></script>
</head>
<body>
    <h1>Validacion de formulario</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required onkeypress="validarEntradaNombre(event)">
        <br><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required onkeypress="validarEntradaEdad(event)">
        <br><br>
 
      <button type="submit">Enviar</button>
    </form>
</body>
</html>
